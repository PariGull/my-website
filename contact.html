<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me -</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #2575fc;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .contact-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            background: #2575fc;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-links a i {
            margin-right: 10px;
        }

        footer {
            text-align: center;
            margin: 30px 0;
            font-size: 0.9em;
            color: #888;
        }

        footer a {
            color: #2575fc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <p>Let's connect! Feel free to reach out through any of the platforms below.</p>
    </header>

    <div class="container">
        <section id="contact">
            <h2>Get In Touch</h2>
            <div class="contact-links">
                <a href="mailto:parigull111094@gmail.com" target="_blank">
                    <i>üìß</i> Gmail
                </a>
                
            
        
                <a href="https://github.com/PariGull" target="_blank">
                    <i>üêô</i> GitHub
                </a>
            </div>
        </section>
    </div>

    
</body>
</html>
